<html>


<head>
<script>


	function car(make, model, year){
		
		this.year = year;
		this.make = make;
		this.model = model;
	
	}

	function init(){
		console.log("Loaded");
		var truck = new car("Ford","Bronco",1992);
		
		var db = document.getElementById("db");
		db.innerHTML += "\n<br>truck.make <b>"+truck.make+"</b>";
		db.innerHTML += "\n<br>truck['model'] <b>"+truck['model']+"</b>";
	}

	window.addEventListener("DOMContentLoaded", init, false); 
</script>
<style>
body{

	padding:20px;
	font-family: obuntu, verdana,helvetica;
	font-size:12px;
}	
</style>
</head>

Basic object creation with no inheritance

</body>
</html>
